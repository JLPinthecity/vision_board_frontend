<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Vision Board</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <header>Inspiration Station</header>
  <p>Visualize your goals and crush your dreams.</p>

<body>

  <div id="vision-board-container">

  </div>


  <form id="create-vision-board-item-form">
    <h3>Add a new item:</h3>
    <form id="item-form">
        <label for="item-title">Name your goal:</label>
        <input type="text" name="title" id="item-title"><br><br>

        <label for="item-description">Describe your goal:</label>
        <input type="description" name="description" id="item-description"><br><br>

        <label for="item-image-url">Image link:</label>
        <input type="url" name="image" id="item-link"><br><br>

        <label for="item-url">Link:</label>
        <input type="url" name="url" id="item-url"><br><br>

        <label for="item-category">Choose a category:</label>
        <select id="categories" name="categories">
            <option value="1">Travel</option>
            <option value="2">Career</option>
            <option value="3">Self Care</option>
            <option value="4">Home</option>
        </select>

        <input type="submit" value="Create">
        <br><br>
    </form>

    <h3>Filter Vision Board by Category:</h3>
       <div id="cat-container"></div>

    <script src="src/category.js" type="text/javascript"></script>
    <script src="src/item.js" type="text/javascript"></script>
    <script src="src/itemApi.js" type="text/javascript"></script>
    <script src="src/categoryApi.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    
</body>

</html>

<!-- order doesn't matter but index.js is typically last bc it will refer to all other classes -->
