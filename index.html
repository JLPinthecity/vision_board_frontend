<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Vision Board</title>
      <script type="text/javascript" src="index.js"></script>
  </head>

<body>
  <h1>Create Your Own Vision Board</h1>
  <div id="vision-board-container">
  </div>


  <form id="create-vision-board-item-form">
    <h3>Add a new item:</h3>
    <form id="item-form">
        <label for="item-title">Title:</label>
        <input type="text" name="title" id="item-title"><br><br>

        <label for="item-description">Description:</label>
        <input type="description" name="description" id="item-description"><br><br>

        <label for="item-image-url">Image link:</label>
        <input type="url" name="image" id="item-link"><br><br>

        <label for="item-url">Link:</label>
        <input type="url" name="url" id="item-url"><br><br>

        <label for="item-category">Choose an item category:</label>
        <select id="categories" name="categories">
            <option value"1"></option>
            <option value"2"></option>
            <option value"3"></option>
            <option value"4"></option>
        </select>
        <br><br>


    </form>
</body>

</html>

<!-- item has title, description, image_url, url, category_id -->
